<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <div class="text-center bg-dark text-white">
      <div class="card-header">Weather Dashboard</div>
    </div>
    
    <!-- Main container -->
    <div class="container-fluid">
      <div class="row flex-nowrap">
        
        <!-- Sidebar for city search and search history -->
        <div class="col-s3 bg-secondary text-center font-weight-bold p-2">
          <span class="fs-5 d-none d-sm-inline">Search for a City:</span>
          
          <!-- Form for city input and search button -->
          <form class="form-group">
            <input type="text" id="form1" class="form-control" />
            <label class="form-label" for="form1"></label>
            <button type="button" id="search-button" class="btn btn-info" data-mdb-ripple-init>Search</button>
          </form>
          
          <!-- Divider line -->
          <hr style="width: 80%; text-align: left;"/>
          
          <!-- Section for displaying search history -->
          <div id="search-history">
            <span class="fs-5 d-none d-sm-inline recent-searches row">Recent Searches</span>
            <!-- Dynamic list group to hold past searches -->
            <div id="history" class="col list-group">
              <!-- Search history from localStorage will populate here -->
            </div>
          </div>
        </div>
        
        <!-- Main content area for weather information -->
        <div class="col-9">
          <div class="row">
            <!-- Container for today's weather results -->
            <div class="col-12 text-center" id="container">
              <!-- Weather data for today will be dynamically inserted here -->
            </div>
            
            <!-- Container for 5-day weather forecast -->
            <div class="col-12 text-center" id="forecast" style="display: flex; flex-wrap: wrap;">
              <!-- 5 smaller forecast cards for upcoming days will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery for JavaScript compatibility -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS for component functionality -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
